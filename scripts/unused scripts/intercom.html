<!DOCTYPE html>
<html lang="en">
<head>
  <title>CHISEL Group Intercom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">


<form action="http://blooming-crag-5072.herokuapp.com/hubot/intercom" method="post">
<h3>CHISEL Group Intercom</h3>
  <div class="form-group">
    <label for="name">Your Name</label>
    <input type="text" class="form-control" name="name" placeholder="">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="optional">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <input type="text" class="form-control" name="message" placeholder="optional">
  </div>

  <button type="submit" class="btn btn-primary">Ping</button>
</form>


</div>
</body>
</html>
